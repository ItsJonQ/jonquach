<div class="o-container u-mrg-t-xl u-pad-v-sm">
  <header class="u-text-center u-mrg-b-xl">
    <h1 class="u-text-display-1 u-text-fancy u-text-bold u-text-faint">
      Page not found.
    </h1>
    <p class="h2 u-text-fancy">
      Calm down. Here's a duck.
    </p>

      All will be fine.
    </p>
  </header>
  <div class="c-ducky u-mrg-h--auto u-mrg-b-xl">
    {% img 'ducky.svg' width:200 class:c-ducky__image %}

  <p class="u-text-center">
    <a href="/" class="c-button"><strong>Back to homepage</strong></a>
  </p>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: [
        'Playfair Display:400',
        'Playfair Display:700'
      ]
    }
  });
</script>
