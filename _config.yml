---
title: 'Jon Quach | Design Engineer + Doodler'
email: 'hello@jonquach.com'
description: "Hi! I'm Q. A designer & developer, specializing in UI system designâ€¦ and mascots!"

source: ./src
destination: ./_site

ENV: development

baseurl: '' 
url: ''


# Build settings
markdown:     kramdown
permalink:    pretty

gems:
  - jekyll-jolt
  - jekyll-spark

exclude:
  - css
  - fonts
  - images
  - js

keep_files:
  - css
  - fonts
  - images
  - js
  - '*.xml'


collections:
  posts:
    permalink: /posts/:slug/

defaults:
  -
    scope:
      path: '' # an empty string here means all files in the project
    values:
      layout: 'default'
      robots: 'index, follow'
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
      dropCap: true
      robots: 'index, follow'
